<h2 mat-dialog-title>Update Product</h2>
<form action="">
  <mat-dialog-content class="mat-typography">
    <div class="col-12">
      <label for="description" style="font-size: 15px;">Product Description</label>
      <input type="text" style="height: 50px" id="description" placeholder="Description" class="form-control">
    </div>
    <div class="col-12 mt-3">
      <label for="unit_price" style="font-size: 15px;">Unit Price</label>
      <input type="number" style="height: 50px" id="unit_price" placeholder="Unit Price" class="form-control">
    </div>
    <div class="col-12 mt-3">
      <label for="qty" style="font-size: 15px;">Product Qty</label>
      <input type="text" style="height: 50px" id="qty" placeholder="Quantity" class="form-control">
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
  </mat-dialog-actions>

</form>
